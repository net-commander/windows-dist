<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Lists</title>

	<script type="text/javascript" src="../../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"delite/register",
			"deliteful/list/List",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (register, List) {
			var array = [];
			for (var i = 0; i < 100; i++) {
				array.push({label: "Programmatic item of order " + i, righttext: "list-prog-1"});
			}

 			var list = new List({
				id: "list-prog-1",
				type: "listbox",
				source: array
			});
			list.style.height = "200px";

			document.getElementById("listPlaceholder").appendChild(list);
			list.attachedCallback();

			ready = true;
		});
	</script>
	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Default source, items added before adding the list to the document and before startup, role is set to listbox (id: list-prog-1)</h2>
 	<div id="listPlaceholder"></div>
 	<input type="text">
</body>
</html>
