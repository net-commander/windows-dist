<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Pageable List</title>

	<script type="text/javascript" src="../../boilerplate.js"></script>

	<script type="text/javascript">
		var ready = false;
		require([
			"delite/register",
			"deliteful/list/PageableList",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (register, PageableList) {
			var array = [];
			for (var i = 0; i < 100; i++) {
				array.push({label: "Programmatic item of order " + i, category: "Category " + Math.floor(i / 10)});
			}

			var list = new PageableList({
				id: "pageable-prog-2",
				source: array,
				pageLength: 25,
				maxPages: 2,
				categoryAttr: "category"
			});
			list.style.height = "200px";
			document.getElementById("listPlaceholder").appendChild(list);
			list.attachedCallback();

			ready = true;
		});
	</script>
	<style>
		html {
			width: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
 	<input type="text" autofocus>
 	<br>
 	<h2>Pageable categorized list (id: pageable-prog-2)</h2>
 	<div id="listPlaceholder"></div>
</body>
</html>
