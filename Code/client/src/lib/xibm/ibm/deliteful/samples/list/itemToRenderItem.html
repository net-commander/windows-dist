<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
		    "delite/register",
			"dstore/Memory",
			"dstore/Trackable",
			"deliteful/list/List",
			"delite/theme!delite/themes/{{theme}}/global.css"	// page level CSS
		], function (register, Memory, Trackable, List) {
			var Store = Memory.createSubclass([Trackable], {});
			var list = register.createElement("d-list");
			list.source = new Store();
			list.setAttribute("aria-label", "Sample list with custom itemToRenderItem method");
			list.itemToRenderItem = function (item) {
				return {
					label: item.title,
					righttext: item.title.split(" ")[0]
				};
			};
			list.source.add({title: "first item"});
			list.source.add({title: "second item"});
			list.source.add({title: "third item"});
			list.source.add({title: "fourth item"});
			list.source.add({title: "fifth item"});
			list.placeAt(document.body);

			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none" role="application">
	This sample demonstrate how to extend the itemToRenderItem method to map a custom item to the one expected by the default item renderer.
</body>
</html>
