<!doctype html>
<html style="height: 100%">
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>ResponsiveColumns Example</title>

	<link rel="stylesheet" href="../../delite/themes/defaultapp.css">

	<script type="text/javascript" src="../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>
	<style>
		.red { background-color: #D9534F; }
		.blue { background-color: #5BC0DE; }
		.green { background-color: #5CB85C;}
	</style>

	<script type="text/javascript">
		require([
			"deliteful/LinearLayout",
			"deliteful/ResponsiveColumns",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function(){
			screenClassLabel.innerHTML = rc.screenClass;

			document.body.style.display = "";
		});
	</script>
</head>
<body style="display: none">
<d-linear-layout class="width100 height100">
	<div>A responsive container with 3 screen classes, breakpoints at 500px and 900px.</div>
	<d-responsive-columns id="rc" class="fill"
						  breakpoints="{'small': '500px', 'medium': '900px', 'large': ''}"
						  onchange="screenClassLabel.innerHTML = rc.screenClass;">
		<div class="red" layout="{'small': '100%', 'medium': '200px', 'large': '10%'}">A</div>
		<div class="blue" layout="{'small': 'hidden', 'medium': 'fill', 'large': '30%'}">B</div>
		<div class="green" layout="{'small': 'hidden', 'medium': 'hidden', 'large': '60%'}">C</div>
	</d-responsive-columns>
	<div>Current screen class is: <span id="screenClassLabel"></span></div>
</d-linear-layout>
</body>
</html>
