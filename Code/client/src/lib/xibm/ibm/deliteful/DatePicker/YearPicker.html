<template>
	<div attach-point="grid" role="grid" on-click="{{yearClickHandler}}" aria-label="{{gridLabel}}"></div>
	<div class="d-date-picker-footer">
		<div class="d-date-picker-button" on-click="{{previousYearsClickHandler}}"
			title="{{previousYearRangeButtonLabel}}">
			<span class="{{previousIconClass}}"></span>
		</div>
		<div class="d-label">
			<span attach-point="currentYearsLabel"></span>
		</div>
		<div class="d-date-picker-button" on-click="{{nextYearsClickHandler}}"
			title="{{nextYearRangeButtonLabel}}" role="presentation">
			<span class="{{nextIconClass}}"></span>
		</div>
	</div>
</template>
