<template class="d-switch-width d-switch-rounded" role="presentation" >
	<input type="checkbox" class="-d-switch-input d-switch-width" attach-point="focusNode,valueNode" checked="{{checked}}"
		value="{{value}}" name="{{name}}"/>
	<div class="-d-switch-push -d-switch-transition {{this.checked ? 'd-switch-width' : ''}}" attach-point="_pushNode"></div
	><div class="-d-switch-knobglass" attach-point="_knobGlassNode" touch-action="none"
	></div><div class="-d-switch-inner-wrapper -d-switch-transition" attach-point="_innerWrapperNode">&#160;
		<div class="-d-switch-inner -d-switch-pull -d-switch-transition" attach-point="_innerNode">
			<div class="-d-switch-block d-switch-leading d-switch-width">{{this.checkedLabel}}&#160;</div
			><div class="-d-switch-block -d-switch-knob d-switch-rounded" attach-point="_knobNode">&#160;</div
			><div class="-d-switch-block d-switch-trailing d-switch-width">{{this.uncheckedLabel}}&#160;</div>
		</div>
	</div>
</template>
