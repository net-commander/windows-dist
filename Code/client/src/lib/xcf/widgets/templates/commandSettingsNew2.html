<div attachTo='root' style="font-size: 80%" class="dijitReset">

    <fieldset>

        <legend class="section" style="margin: 0 0 4px;padding: 0;">Command - Settings </legend>

        <div class="row" style="margin-bottom: 10px">

            <div class="col-md-5">

                <section class="widget">

                            <fieldset>

                                <legend class="section" style="margin: 0 0 4px;padding: 0px;">Constants</legend>

                                <div class="form-group">
                                    <label for="hint-field" class="col-sm-4 control-label">
                                        Start
                                    </label>
                                    <div class="col-sm-7">
                                        <input value="${!start}" attachTo='start' type="text" id="transparent-field" class="form-control input-transparent" placeholder="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="tooltip-enabled">End</label>
                                    <div class="col-sm-7">
                                        <input value="${!end}" attachTo='end' type="text" id="tooltip-enabled" class="form-control input-transparent"
                                               data-placement="top"
                                               placeholder="">
                                    </div>
                                </div>

                            </fieldset>


                </section>
            </div>

            <div class="col-md-5">

                <section class="widget">

                    <fieldset>

                        <legend class="section" style="padding-left: 10px;margin-bottom:10px;padding: 0px;">Send</legend>

                    </fieldset>

                    <div class="widget-body">
                         <div class="row">
                                <div class="col-md-5">
                                    <table style="border-collapse: collapse; table-layout: fixed; width: 100%; height: auto;">

                                        <tbody>
                                        <tr>
                                            <td style="width: 100px">
                                            </td>

                                            <td style="width: 0px">
                                            </td>

                                            <td style="width: 150px">
                                            </td>

                                            <td style="width: 100px">
                                            </td>

                                            <td style="width: 50px">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>

                                                <!--input attachTo='rReply' name="send" type="radio" data-dojo-type="dijit/form/RadioButton" style="" value="sendOnReply" checked="${!sendMode}" /-->
                                                <div class="radio">
                                                    <input attachTo='rReply' id="radio1" type="radio" name="send" checked="${!sendMode}"/>
                                                    <label for="radio1">
                                                        On Reply
                                                    </label>
                                                </div>

                                            </td>

                                            <td style="">
                                                <label style="margin:0px"></label>
                                            </td>

                                            <td style="width: 150px">
                                                <!--input value="${!onReply}" attachTo='wOnReply' type="text" data-dojo-type="dijit/form/TextBox" style="width:inherit;"/-->
                                                <input value="${!onReply}" attachTo='wOnReply' type="text"  class="form-control input-transparent" data-placement="top" placeholder="">
                                            </td>

                                            <td style="width: 100px">
                                                <!--input value="${!timeout}" attachTo='wTimeout' type="text" data-dojo-type="dijit/form/TextBox" style="width:inherit;"/-->
                                                <input value="${!timeout}" attachTo='wTimeout' type="text"  class="form-control input-transparent" data-placement="top" placeholder="">
                                            </td>

                                            <td style="width: 50px">
                                                <span>ms</span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="">
                                                <!--input attachTo='rInterval' name="send" type="radio" data-dojo-type="dijit/form/RadioButton" style="" value="sendInInterval" checked="${!sendMode}" /-->
                                                <div class="radio">
                                                    <input attachTo='rInterval' id="radio2" type="radio" name="send" checked="${!sendMode}"/>
                                                    <label for="radio2">
                                                        Interval
                                                    </label>
                                                </div>


                                            </td>

                                            <td style="">
                                                <label></label>
                                            </td>

                                            <td style="width: 100px">
                                                <input value="${!interval}" attachTo='wInterval' type="text"  class="form-control input-transparent" data-placement="top" placeholder="">
                                            </td>

                                            <td>
                                            </td>

                                            <td>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>


                            </div>


                    </div>
                </section>

            </div>

        </div>

    </fieldset>

</div>
