     positionDirection="br-left" duration="0"
     messageTopic="errorMessageTopic"></div>

<div dojoType="dojox.widget.Toaster" id="statusToast"
     positionDirection="br-left" duration="0"
     messageTopic="statusMessageTopic"></div>

    var isMaster = true;
    var debug=true;
    var device=null;
    var sctx=null;
    var ctx=null;
    var cctx=null;
    var mctx=null;
    var rtConfig="debug";
    var returnUrl= "";

    var dataHost ="";

    var dojoConfig = {
        async: true,
        parseOnLoad: false,
        isDebug: 0,
        baseUrl: '%APP_URL%/xfile/',
        tlmSiblingOfDojo: 0,
        useCustomLogger:false,
        packages: %DOJOPACKAGES%,
        has:{
            'dojo-undef-api': true,
            'dojo-firebug': false
        },
        locale:'en'
    };
