<div style='width:100%; height: 100%'>
	<div class="dijitDialogPaneContentArea">
		<div dojoType='dijit.layout.BorderContainer' dojoAttachPoint="borderContainer" style='width:100%; height: 100%' gutters='false' liveSplitters='true' id='preferencesContainer'>
			<div dojoType='dijit.layout.ContentPane' id='pref.TreePane' splitter='true' region='leading' style='width: 200px;' minSize='100' maxSize='300'></div>
			<div dojoType='dijit.layout.ContentPane' region='center' id='pref.RightPane'></div>
		</div>
	</div>
	<div class="dijitDialogPaneActionBar">
		<!-- FIXME: we don't have logic to yet implement restoreDefaults() yet. See #627
		<button dojoType=dijit.form.Button type="button" onclick="davinci.workbench.Preferences.restoreDefaults();"></button>-->
		<button dojoType="dijit.form.Button" type="button" onclick="davinci.workbench.Preferences.save();" class="maqPrimaryButton" type="submit">${commonStrings.buttonSave}</button>
		<button dojoType="dijit.form.Button" type="button" onclick="davinci.workbench.Preferences.finish();" class="maqSecondaryButton">${commonStrings.buttonCancel}</button>
	</div>
</div>
