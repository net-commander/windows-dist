<div class="dijitTreeNode" role="presentation">

    <div data-dojo-attach-point="toggleNode" class="dijitInline dvOutlineToggleNode dvOutlineVisibility dvOutlineVisibilityOn fa" dojoAttachEvent="onclick:_onToggleClick"></div>

    <div data-dojo-attach-point="rowNode" class="dijitTreeRow dijitInline" role="presentation">

        <!-- seems for older dijit version: div data-dojo-attach-point="indentNode" class="dijitInline"></div-->

        <span data-dojo-attach-point="expandoNode" class="dijitInline dijitTreeExpando" role="presentation">

            <span data-dojo-attach-point="expandoNodeText" class="dijitExpandoText" role="presentation"></span>

            <span data-dojo-attach-point="contentNode" class="dijitTreeContent" role="presentation">

                <span data-dojo-attach-point="iconNode" class="dijitInline dijitIcon dijitTreeIcon" role="presentation"></span>

                <span class="treeReadOnlyLabelNode" role="presentation"></span>

                <span data-dojo-attach-point="labelNode,focusNode" class="dijitTreeLabel" role="treeitem" tabindex="-1" aria-selected="false" id="${id}_label"></span>

            </span>

        </span>

    </div>
	<div data-dojo-attach-point="containerNode" class="dijitTreeContainer" role="presentation" style="display: none;"></div>
</div>
