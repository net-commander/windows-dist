<div>
	<div class="dijitDialogPaneContentArea">
		<table class="NewProjectDialogTable">
		<tr>
			<td class="NewProjectDialogLabel"><label for="new-project-name">${newProjectName}</label></td>
			<td>
				<input class='templateInput' id="new-project-name" data-dojo-type="dijit.form.ValidationTextBox" type='text' dojoAttachPoint="_projectName">
			</td>
			<td><div dojoAttachPoint='_error4'></div></td>
		</tr>
		<tr>
			<td colspan="2" class="NewProjectUseTemplateCell">
				<input type="checkbox" dojoAttachPoint="_useProjectTemplate" id="new-project-template">
				<label class="NewProjectDialogLabel NewProjectUseTemplateLabel" for="new-project-template">${newProjectUseProjectTemplate}</label>
				<select class="NewProjectTemplateSelect" dojoType="dijit.form.Select" dojoAttachPoint="projectTemplates" dojoAttachEvent="onChange: _onChangeTemplate">
					<!-- Menu created dynamically -->
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="NewProjectCloneExistingCell">
				<input type="checkbox" dojoAttachPoint="_cloneExistingProject" id="new-project-clone">
				<label class="NewProjectDialogLabel" for="new-project-clone">${newProjectCloneExistingProject}</label>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="NewProjectEclipseSupportCell">
				<input type="checkbox" dojoAttachPoint="_eclipseSupport" id="new-project-eclipse">
				<label class="NewProjectDialogLabel" for="new-project-eclipse">${newProjectEclipseSupport}</label>
			</td>
		</tr>
		</table>
	</div>

	<div class="dijitDialogPaneActionBar">
		<button dojoType='dijit.form.Button' dojoAttachPoint="_okButton" dojoAttachEvent='onClick:okButton' label='${create}' class="maqPrimaryButton" type="submit" disabled></button>
		<button dojoType='dijit.form.Button' dojoAttachEvent='onClick:cancelButton' label='${buttonCancel}' class="maqSecondaryButton"></button>
	</div>
</div>
